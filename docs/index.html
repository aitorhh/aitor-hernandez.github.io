<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aitor Hernandez</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Aitor's Resume">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
    .markdown-section h1 {
      margin: 50px 0 1rem;
    }
    .markdown-section>h1>a::first-letter {
      color: var(--theme-color);
      /* font-size: 130%; */
    }
    .markdown-section h3 {
      margin: 30px 0 0;
    }
    .text-right {
      float: right;
    }
    .collapsed { 
      margin-top: 1em; 
    }
    .markdown-section code {
      margin: 0;
    }
    section.cover .cover-main>p:last-child a,
    section.cover .cover-main>p:last-child a:last-child {
      border-radius: 0;
      border: 0;
      background-color: transparent;
      margin: 3vh 0;
      padding: 0;
    }
    .cover-main>p>img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
      max-width: 100%;
    }
    .sidebar-nav>p>img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Aitor Hernandez &#129680;',
      // repo: 'aitor-hernandez.github.io',
      coverpage: true,
      loadNavbar: false,
      loadSidebar: true,
      themeColor: '#63bbd0',
      topMargin: 90,
      nameLink: {
        '/': '/',
      },
      externalLinkTarget: '_blank',
      search: {
        noData: {
          '/': 'No results :(',
        },
        paths: 'auto',
        maxAge: 86400000,
        placeholder: {
          '/': 'üîç SEARCH',
        },
      },
      footer: {
        copy: '&copy; 2022',
        auth: 'Power by &#128154;',
        style: 'text-align: center;',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/docsify-footer-enh.min.js"></script>
</body>
</html>
