<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
    body:not(.ready) {
      overflow: auto;
    }
    h1 {
      border: 5px;
      border-color: blueviolet;
    }
    h4 {
      margin-bottom: 0;
    }
    h5, .label {
      margin-top: 0;
    }
    span.right {
      float: right;
    }
    .markdown-section code {
      margin: 0;
    }
    section.cover .cover-main>p:last-child a,
    section.cover .cover-main>p:last-child a:last-child {
      border-radius: 0;
      border: 0;
      background-color: unset;
      margin: 3vh 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      name: 'Zhining Andi HE &#129680;',
      // repo: 'zhininghjl/zhiningh.github.io',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      themeColor: '#63bbd0',
      topMargin: 90,
      nameLink: {
        '/': '#/',
        '/zh-cn/': '#/zh-cn/',
      },
      externalLinkTarget: '_blank',
      search: {
        noData: {
          '/': 'No results :(',
          '/zh-cn/': 'Ê≠§Èó¥‰∏∫Á©∫ :(',
        },
        paths: 'auto',
        maxAge: 86400000,
        placeholder: {
          '/': 'üîç SEARCH',
          '/zh-cn/': 'üîç ÊêúÁ¥¢',
        },
        pathNamespaces: ['/zh-cn']
      },
      footer: {
        copy: '&copy; 2022',
        auth:'Power by &#128154;',
        pre: '<br><br>',
        style: 'text-align: center;',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/docsify-footer-enh.min.js"></script>
</body>
</html>
